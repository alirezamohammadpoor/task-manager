<mat-card>
  <mat-card-header>
    <mat-card-title>Tasks</mat-card-title>
    <mat-card-subtitle>Manage your tasks</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createTask()">
      <mat-form-field appearance="fill">
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="newTask.todo" name="todo" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Task</button>
    </form>

    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input
        matInput
        [(ngModel)]="searchQuery"
        (ngModelChange)="applyFilters()"
        placeholder="Search tasks..."
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="statusFilter" (ngModelChange)="applyFilters()">
        <mat-option value="all">All</mat-option>
        <mat-option value="completed">Completed</mat-option>
        <mat-option value="active">Active</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-list>
      <mat-list-item *ngFor="let task of filteredTasks">
        <mat-checkbox
          [checked]="task.completed"
          (change)="toggleTaskStatus(task)"
        >
          {{ task.todo }}
        </mat-checkbox>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
